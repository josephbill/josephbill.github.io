<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
  <script type="text/javascript">
      var employee = {first:"Joseph", last:"Bill", department:"IT"};
      var details = "";
      //using loop to iterate over object
      for(var x in employee){
          details = x + ": " + employee[x];
          document.write(details + "<br>")
      }   	
  </script>
</body>
</html>
